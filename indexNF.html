.owl-carousel{

}
.owl-carousel .owl-stage:after{

.owl-carousel .owl-item,.owl-carousel .owl-wrapper{

}

}
.owl-carousel.owl-hidden{

}
.owl-carousel.owl-refresh .owl-item{
    visibility:hidden 
}
.owl-carousel.owl-drag .owl-item{
    -ms-touch-action:pan-y;

    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;

.owl-carousel .owl-animated-out{

}
@-webkit-keyframes fadeOut{
    0%{
        opacity:1 
    }
    100%{
        opacity:0

}
@keyframes fadeOut{

    }

header#topBar .searchBarButton:hover svg{

}

}
header#topBar .userProfile{
    position:absolute;
    top:10px;
    right:0;
    height:60px;
    font-size:0;

}

}
header#topBar .userProfile .user .image{
    position:relative;
    width:40px;
    height:40px;
    -webkit-box-shadow:0 0 5px 0 rgba(0,0,0,.2);

    border-radius:15px;
    background:rgba(0,0,0,.5);
    background-size:cover;
    background-position:center center;
    cursor:pointer;
    margin-top:10px;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out 
}
header#topBar .userProfile .user .image:hover{
    -webkit-box-shadow:0 0 15px 0 rgba(212,139,251,.4);
    box-shadow:0 0 15px 0 rgba(212,139,251,.4) 
}
header#topBar .notification .menu,header#topBar .userProfile .menu{
    position:absolute;
    top:90px;
    right:-15px;
    background:#fff;
    border-radius:5px;
    -webkit-box-shadow:0 0 5px 0 rgba(0,0,0,.2);
    box-shadow:0 0 5px 0 rgba(0,0,0,.2);
    width:150px;
    height:auto;
    padding-bottom:5px;
    visibility:hidden;
    opacity:0;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out 
}
header#topBar .notification.active .menu,header#topBar .userProfile .user:hover .menu{
    top:60px;
    opacity:1;
    visibility:visible 
}
header#topBar .userProfile .menu .username{
    padding:10px 15px;
    text-align:center;
    font-size:16px;
    font-family:var(--geoit);
    color:#000;
    border-bottom:1px solid #f2f2f2;
    display:block;
    margin-bottom:5px 
}
header#topBar .userProfile .menu::before{
    width:0;
    height:0;
    border-left:8px solid transparent;
    border-right:8px solid transparent;
    border-bottom:10px solid #fff;
    position:absolute;
    top:-10px;
    right:27px;
    content:"" 
}
header#topBar .userProfile .menu a{
    width:auto;
    line-height:40px;
    padding:0 20px;
    display:block;
    color:var(--midgray);
    font-size:12px;
    font-family:var(--geoit);
    text-decoration:none;
    text-transform:uppercase 
}
header#topBar .userProfile .menu a:hover{
    color:#000;
    padding-left:25px 
}
header#topBar .userProfile .notification{
    position:relative;
    display:inline-block;
    width:24px;
    height:24px;
    vertical-align:top;
    margin-top:18px;
    margin-right:30px 
}
header#topBar .userProfile .notification .icon{
    display:block;
    position:relative;
    width:24px;
    height:24px;
    opacity:.7;
    cursor:pointer;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out 
}
header#topBar .userProfile .notification .icon.shake{
    -webkit-animation:shake .82s cubic-bezier(.36,.07,.19,.97) both infinite;
    animation:shake .82s cubic-bezier(.36,.07,.19,.97) both infinite;
    -webkit-backface-visibility:hidden;
    backface-visibility:hidden 
}
header#topBar .userProfile .notification .icon.shake{
    opacity:1 
}
header#topBar .userProfile .notification .icon:hover{
    -webkit-animation:none;
    animation:none;
    opacity:1 
}
header#topBar .userProfile .notification .icon.shake svg path{
    fill:#55efc4 
}
@-webkit-keyframes shake{
    10%,90%{
        -webkit-transform:translate3d(-.5px,0,0);
        transform:translate3d(-.5px,0,0) 
    }
    20%,80%{
        -webkit-transform:translate3d(1px,0,0);
        transform:translate3d(1px,0,0) 
    }
    30%,50%,70%{
        -webkit-transform:translate3d(-2px,0,0);
        transform:translate3d(-2px,0,0) 
    }
    40%,60%{
        -webkit-transform:translate3d(2px,0,0);
        transform:translate3d(2px,0,0) 
    }
}
@keyframes shake{
    10%,90%{
        -webkit-transform:translate3d(-.5px,0,0);
        transform:translate3d(-.5px,0,0) 
    }
    20%,80%{
        -webkit-transform:translate3d(1px,0,0);
        transform:translate3d(1px,0,0) 
    }
    30%,50%,70%{
        -webkit-transform:translate3d(-2px,0,0);
        transform:translate3d(-2px,0,0) 
    }
    40%,60%{
        -webkit-transform:translate3d(2px,0,0);
        transform:translate3d(2px,0,0) 
    }
}

.coolButton{
    width:auto;
    position:relative;
    display:inline-block;
    height:40px;
    line-height:40px;
    padding:0 25px;
    font-size:14px;
    color:#fff;
    background-color:rgba(0,0,0,.4);
    font-family:geoit,Fallback,sans-serif;
    cursor:pointer;
    z-index:10;
    text-decoration:none;
    border-radius:5px;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out 
}
.coolButton.green{
    background:#2ed573 
}
.coolButton.green:hover{
    background:#7bed9f 
}
.coolButton.red{
    background:#ff4757 
}
.coolButton.red:hover{
    background:#ff6b81 
}
.coolButton.blue{
    background:#3742fa 
}
.coolButton.blue:hover{
    background:#5352ed 
}
.coolButton.gray{
    background:#747d8c 
}
.coolButton.gray:hover{
    background:#a4b0be 
}
.coolButton .txt{
    text-align:center 
}
.coolButton.iconized{
    padding-left:50px 
}
.coolButton.iconized .icon{
    position:absolute;
    top:9px;
    left:12px 
}
.coolButton.iconized img.icon{
    max-width:20px;
    top:15px 
}
.coolButton .loading,.signModal .left .button .loading{
    opacity:0;
    display:block;
    visibility:hidden;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color:#081c24;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out;
    border-radius:20px;
    top:50px 
}
.coolButton .loading.square{
    border-radius:0 
}
.coolButton .loading::before,.signModal .left .button .loading::before{
    width:68px;
    height:24px;
    background-image:url(../img/loading.gif);
    position:absolute;
    top:calc(50% - 12px);
    left:calc(50% - 38px);
    content:"" 
}
.coolButton.loading .loading,.signModal .left .button.loading .loading{
    opacity:1;
    top:0;
    visibility:visible;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out 
}
.coolButton .success,.signModal .left .button .success{
    opacity:0;
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color:#00d373;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out;
    border-radius:20px;
    top:-50px;
    display:block;
    visibility:hidden 
}
.coolButton .success .icon,.signModal .left .button .success .icon{
    position:absolute;
    top:9px;
    left:12px 
}
.coolButton.success .success,.signModal .left .button.success .success{
    opacity:1;
    top:0;
    visibility:visible;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out 
}
.tooltiped .tooltip{
    position:absolute;
    bottom:0;
    opacity:0;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out;
    left:0;
    width:100%;
    background-color:#fff;
    border-radius:5px;
    -webkit-box-shadow:0 0 40px 5px rgba(90,66,123,.1);
    box-shadow:0 0 40px 5px rgba(90,66,123,.1);
    padding:10px 13px;
    font-size:11px;
    color:#7a7070;
    z-index:950;
    text-align:left;
    line-height:16px;
    font-weight:300!important;
    font-family:var(--geolite);
    visibility:hidden;
    pointer-events:none 
}
.tooltiped .tooltip::before{
    position:absolute;
    bottom:-6px;
    left:12px;
    width:0;
    height:0;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
    border-top:10px solid #fff;
    content:"" 
}
.tooltiped:hover .tooltip{
    opacity:1;
    bottom:50px;
    -webkit-transition:all .1s ease-in-out;
    -o-transition:all .1s ease-in-out;
    transition:all .1s ease-in-out;
    visibility:visible 
}
.signModal{
    width:100%;
    min-height:100%;
    position:fixed;
    top:0;
    left:0;
    z-index:999;
    overflow-y:auto;
    overflow-x:hidden;
    background:rgba(34,21,41,.95);
    opacity:0;
    -webkit-transition:all .4s ease-in-out;
    -o-transition:all .4s ease-in-out;
    transition:all .4s ease-in-out 
}
.signModal.active{
    opacity:1 
}
.signModal .left{
    position:relative;
    top:0;
    left:0;
    -webkit-transform:translate(-100%,0);
    -ms-transform:translate(-100%,0);
    transform:translate(-100%,0);
    background:#4a3b5a;
    width:50%;
    height:100%;
    opacity:0;
    -webkit-transition:all .4s ease-in-out;
    -o-transition:all .4s ease-in-out;
    transition:all .4s ease-in-out;
    z-index:100 
}
.signModal.active .left{
    opacity:1;
    -webkit-transform:translate(0,0);
    -ms-transform:translate(0,0);
    transform:translate(0,0) 
}
.signModal .right{
    position:relative;
    top:0;
    right:0;
    width:50%;
    height:100%;
    opacity:0;
    -webkit-transition:all .4s ease-in-out;
    -o-transition:all .4s ease-in-out;
    transition:all .4s ease-in-out;
    -webkit-transform:translate(100%,0);
    -ms-transform:translate(100%,0);
    transform:translate(100%,0) 
}
.signModal.active .right{
    opacity:1;
    -webkit-transform:translate(0,0);
    -ms-transform:translate(0,0);
    transform:translate(0,0) 
}
.signModal .left .inner{

.signModal .right .inner{
